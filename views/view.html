{% extends "layout.html" %}

{% block scripts %}
  {% if paste.language %}
    <link rel="stylesheet" href="vendor/shjs/sh_style.css" />
    <script src="vendor/shjs/sh_main.min.js" type="text/javascript"></script>
    <script src="vendor/shjs/lang/sh_{{ paste.language }}.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    window.onload = function () {
      sh_highlightDocument();
    }
    </script>
  {% endif %}
{% endblock %}

{% block body %}

<h1>trashbin</h1>

<h2>view paste</h2>

<p>created on {{ paste.created_at|date|e }}</p>

<pre class="sh_{{ paste.language }}">{{ paste.content|e }}</pre>

<span><a href="{{ index_url|e }}">new paste</a></span>

{% endblock %}
