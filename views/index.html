{% extends "layout.html" %}

{% block body %}

<h1>trashbin</h1>

<p>
  simple pastebin for pasting pastes.
</p>

{% if error_msg %}
<p class="error_msg">
  {{ error_msg|e }}
</p>
{% endif %}

<form action="{{ create_url|e }}" method="post">
  <textarea name="content">{{ paste.content|e }}</textarea>
  <input type="submit" name="submit" value="trash it!" />
</form>

{% endblock %}
